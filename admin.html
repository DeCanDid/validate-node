    <style>
    body {
    margin: 0;
    font-family: 'Roboto Condensed', Aerial Narrow;
}

/* Preloader Styles */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff; /* You can customize the background color */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

.alert{
        background-color: rgb(243, 44, 44);
        opacity: 0.6;
        text-align: center;
        color: white;
        width: 90%;
        margin: 50px auto;
        padding: 5px;
        border-radius: 5px;
    }

    #displayMsg{
        display: none;
        text-align: center;
        width: 80%;
        margin: auto;
    }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Hide preloader when content is loaded */
.loaded .preloader {
    opacity: 0;
    pointer-events: none;
}

#main{
			font-family: 'Roboto Condensed';
			height: 50vh;
			width: 80%;
			margin:100px auto;
            display: none;
		}
		.holder{
			width: 80%;
			margin: auto;
			text-align: center;
		}

    </style>
</head>
