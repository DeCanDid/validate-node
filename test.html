<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Condensed">
    <link rel="stylesheet" href="./bootstrap-5.2.1-dist/bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>/error_contact Admin</title>
    <style>
    body {
    margin: 0;
    font-family: 'Roboto Condensed', Aerial Narrow;
}

/* Preloader Styles */
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fff; /* You can customize the background color */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

.alert{
        background-color: rgb(243, 44, 44);
        opacity: 0.6;
        text-align: center;
        color: white;
        width: 90%;
        margin: 50px auto;
        padding: 5px;
        border-radius: 5px;
    }

    #displayMsg{
        display: none;
        text-align: center;
        width: 80%;
        margin: auto;
    }

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Hide preloader when content is loaded */
.loaded .preloader {
    opacity: 0;
    pointer-events: none;
}

    </style>
</head>
<body>

    <!-- allert -->
    
    <div id="displayMsg">
        <div class="alert">
            <div>
                <img width="50px" src="./images/error.png" alt="">
            </div>
            <p>Sorry! we are unable connect you at the moment. Contact the admin</p>
        </div>

        <button onclick="toAdmin()" class=" btn btn-primary">Contact Admin</button>
    
    </div>

    <!-- Preloader -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>

    <!-- Your Page Content Goes Here -->

    <script src="script.js"></script>
</body>
</html>
